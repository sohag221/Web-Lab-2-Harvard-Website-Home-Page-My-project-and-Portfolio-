<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Data Management - CRUD Operations</title>
    <link rel="stylesheet" href="auth.css">
    <style>
        .crud-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .crud-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .crud-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .crud-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-create {
            background: #27ae60;
            color: white;
        }

        .btn-read {
            background: #3498db;
            color: white;
        }

        .btn-update {
            background: #f39c12;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .crud-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .crud-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .crud-content {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .bio-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .bio-item {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .bio-label {
            font-weight: 600;
            color: #2c3e50;
            min-width: 150px;
        }

        .bio-value {
            color: #34495e;
            flex: 1;
        }

        .profile-pic {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 10px 0;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce7f0;
            color: #0c5460;
            border: 1px solid #b6d4fe;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .crud-actions {
                flex-direction: column;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="crud-container">
        <a href="protected-bio.html" class="back-link">‚Üê Back to Bio Form</a>
        
        <div class="crud-header">
            <h1>Bio Data Management</h1>
            <p>Complete CRUD Operations for Bio Information</p>
        </div>

        <div class="crud-actions">
            <button class="crud-btn btn-create" onclick="showCreateForm()">Create Bio</button>
            <button class="crud-btn btn-read" onclick="readBioData()">Read Bio</button>
            <button class="crud-btn btn-update" onclick="showUpdateForm()">Update Bio</button>
            <button class="crud-btn btn-delete" onclick="deleteBioData()">Delete Bio</button>
        </div>

        <div id="message-container"></div>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <div class="crud-content">
            <!-- CREATE/UPDATE FORM -->
            <div id="form-section" class="form-section">
                <h3 id="form-title">Create Bio Data</h3>
                <form id="bio-form" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name *</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name *</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date_of_birth">Date of Birth *</label>
                            <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" class="form-control" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="occupation">Occupation</label>
                            <input type="text" id="occupation" name="occupation" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="education">Education</label>
                            <select id="education" name="education" class="form-control">
                                <option value="">Select Education</option>
                                <option value="high_school">High School</option>
                                <option value="bachelor">Bachelor's Degree</option>
                                <option value="master">Master's Degree</option>
                                <option value="phd">PhD</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Tell us about yourself..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="file" id="profile_picture" name="profile_picture" class="form-control" accept="image/*">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="newsletter" name="newsletter" value="1">
                                Subscribe to newsletter
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="terms" name="terms" value="1">
                                Accept terms and conditions
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="crud-btn btn-create" id="form-submit-btn">Create Bio Data</button>
                        <button type="button" class="crud-btn" onclick="hideAllSections()" style="background: #95a5a6; color: white; margin-left: 10px;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- READ DISPLAY -->
            <div id="read-section" class="form-section">
                <h3>Bio Data Information</h3>
                <div id="bio-display" class="bio-display">
                    <!-- Bio data will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'create'; // 'create' or 'update'
        let currentBioData = null;

        // Show message
        function showMessage(message, type = 'info') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Show/hide loading
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Hide all sections
        function hideAllSections() {
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
        }

        // Show create form
        function showCreateForm() {
            hideAllSections();
            currentMode = 'create';
            document.getElementById('form-title').textContent = 'Create Bio Data';
            document.getElementById('form-submit-btn').textContent = 'Create Bio Data';
            document.getElementById('form-submit-btn').className = 'crud-btn btn-create';
            document.getElementById('bio-form').reset();
            document.getElementById('form-section').classList.add('active');
        }

        // Show update form
        function showUpdateForm() {
            // First read current data
            readBioDataForUpdate();
        }

        // Read bio data for updating
        function readBioDataForUpdate() {
            toggleLoading(true);
            
            fetch('bio-crud.php?action=read')
                .then(response => response.json())
                .then(data => {
                    toggleLoading(false);
                    
                    if (data.success && data.data) {
                        currentBioData = data.data;
                        populateUpdateForm(data.data);
                        hideAllSections();
                        currentMode = 'update';
                        document.getElementById('form-title').textContent = 'Update Bio Data';
                        document.getElementById('form-submit-btn').textContent = 'Update Bio Data';
                        document.getElementById('form-submit-btn').className = 'crud-btn btn-update';
                        document.getElementById('form-section').classList.add('active');
                    } else {
                        showMessage('No bio data found to update. Please create bio data first.', 'error');
                    }
                })
                .catch(error => {
                    toggleLoading(false);
                    showMessage('Error loading bio data for update: ' + error.message, 'error');
                });
        }

        // Populate form with existing data
        function populateUpdateForm(data) {
            document.getElementById('first_name').value = data.first_name || '';
            document.getElementById('last_name').value = data.last_name || '';
            document.getElementById('email').value = data.email || '';
            document.getElementById('phone').value = data.phone || '';
            document.getElementById('date_of_birth').value = data.date_of_birth || '';
            document.getElementById('gender').value = data.gender || '';
            document.getElementById('address').value = data.address || '';
            document.getElementById('city').value = data.city || '';
            document.getElementById('country').value = data.country || '';
            document.getElementById('occupation').value = data.occupation || '';
            document.getElementById('education').value = data.education || '';
            document.getElementById('bio').value = data.bio || '';
            document.getElementById('newsletter').checked = data.newsletter == 1;
            document.getElementById('terms').checked = data.terms == 1;
        }

        // Read bio data
        function readBioData() {
            hideAllSections();
            toggleLoading(true);
            
            fetch('bio-crud.php?action=read')
                .then(response => response.json())
                .then(data => {
                    toggleLoading(false);
                    
                    if (data.success && data.data) {
                        displayBioData(data.data);
                        document.getElementById('read-section').classList.add('active');
                    } else {
                        showMessage('No bio data found.', 'info');
                    }
                })
                .catch(error => {
                    toggleLoading(false);
                    showMessage('Error reading bio data: ' + error.message, 'error');
                });
        }

        // Display bio data
        function displayBioData(data) {
            const displayDiv = document.getElementById('bio-display');
            let html = '';
            
            // Profile picture
            if (data.profile_picture) {
                html += `
                    <div class="bio-item">
                        <div class="bio-label">Profile Picture:</div>
                        <div class="bio-value">
                            <img src="uploads/${data.profile_picture}" alt="Profile Picture" class="profile-pic">
                        </div>
                    </div>
                `;
            }
            
            // Basic info
            const fields = [
                {key: 'first_name', label: 'First Name'},
                {key: 'last_name', label: 'Last Name'},
                {key: 'email', label: 'Email'},
                {key: 'phone', label: 'Phone'},
                {key: 'date_of_birth', label: 'Date of Birth'},
                {key: 'gender', label: 'Gender'},
                {key: 'address', label: 'Address'},
                {key: 'city', label: 'City'},
                {key: 'country', label: 'Country'},
                {key: 'occupation', label: 'Occupation'},
                {key: 'education', label: 'Education'},
                {key: 'bio', label: 'Bio'},
                {key: 'newsletter', label: 'Newsletter Subscription'},
                {key: 'terms', label: 'Terms Accepted'},
                {key: 'created_at', label: 'Created At'},
                {key: 'updated_at', label: 'Updated At'}
            ];
            
            fields.forEach(field => {
                let value = data[field.key];
                if (value !== null && value !== undefined && value !== '') {
                    if (field.key === 'newsletter' || field.key === 'terms') {
                        value = value == 1 ? 'Yes' : 'No';
                    }
                    
                    html += `
                        <div class="bio-item">
                            <div class="bio-label">${field.label}:</div>
                            <div class="bio-value">${value}</div>
                        </div>
                    `;
                }
            });
            
            displayDiv.innerHTML = html;
        }

        // Delete bio data
        function deleteBioData() {
            if (!confirm('Are you sure you want to delete your bio data? This action cannot be undone.')) {
                return;
            }
            
            toggleLoading(true);
            
            fetch('bio-crud.php?action=delete', {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                toggleLoading(false);
                
                if (data.success) {
                    showMessage('Bio data deleted successfully!', 'success');
                    hideAllSections();
                } else {
                    showMessage('Error deleting bio data: ' + data.message, 'error');
                }
            })
            .catch(error => {
                toggleLoading(false);
                showMessage('Error deleting bio data: ' + error.message, 'error');
            });
        }

        // Handle form submission
        document.getElementById('bio-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const url = currentMode === 'create' ? 'bio-crud.php?action=create' : 'bio-crud.php?action=update';
            const method = currentMode === 'create' ? 'POST' : 'PUT';
            
            toggleLoading(true);
            
            if (currentMode === 'update') {
                // For PUT request, we need to send JSON data
                const data = {};
                for (let [key, value] of formData.entries()) {
                    if (key !== 'profile_picture') {
                        data[key] = value;
                    }
                }
                
                // Handle file upload separately for updates
                if (formData.get('profile_picture').size > 0) {
                    // If there's a new file, use FormData
                    fetch(url, {
                        method: 'POST', // Use POST for file uploads
                        body: formData
                    })
                    .then(handleFormResponse)
                    .catch(handleFormError);
                } else {
                    // No file, send JSON
                    fetch(url, {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(handleFormResponse)
                    .catch(handleFormError);
                }
            } else {
                // Create mode - use FormData
                fetch(url, {
                    method: method,
                    body: formData
                })
                .then(handleFormResponse)
                .catch(handleFormError);
            }
        });

        function handleFormResponse(response) {
            return response.json().then(data => {
                toggleLoading(false);
                
                if (data.success) {
                    const action = currentMode === 'create' ? 'created' : 'updated';
                    showMessage(`Bio data ${action} successfully!`, 'success');
                    hideAllSections();
                    document.getElementById('bio-form').reset();
                } else {
                    let errorMsg = data.message;
                    if (data.errors && Array.isArray(data.errors)) {
                        errorMsg += ':\n' + data.errors.join('\n');
                    }
                    showMessage('Error: ' + errorMsg, 'error');
                }
            });
        }

        function handleFormError(error) {
            toggleLoading(false);
            showMessage('Network error: ' + error.message, 'error');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showMessage('Welcome to Bio Data Management. Use the buttons above to perform CRUD operations.', 'info');
        });
    </script>
</body>
</html>
