<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Form - User Data Collection</title>
    <link rel="stylesheet" href="protected-bio.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="image/sohag.png" alt="Sohag" class="logo-img">
                    <span class="name">Md Sohag</span>
                </a>
            </div>
            <nav class="header-nav">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About Me</a></li>
                    <li><a href="portfolio.html" class="nav-link">My Portfolio</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <span class="user-welcome" id="userWelcome">Welcome!</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <!-- CRUD Management Link -->
    <div class="crud-link-container" style="background: #3498db; text-align: center; padding: 15px; margin-bottom: 20px;">
        <a href="bio-crud-manager.html" style="color: white; text-decoration: none; font-weight: bold; font-size: 16px;">
            ðŸ”§ Manage Bio Data (Full CRUD Operations) - Create, Read, Update, Delete
        </a>
    </div>

    <!-- Bio Form Section -->
    <section class="bio-form-section">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2>Personal Bio Data Form</h2>
                    <p>Please fill in your personal information</p>
                </div>
                
                <form id="bioForm" class="bio-form" action="save-bio.php" method="POST" enctype="multipart/form-data">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="last_name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth *</label>
                            <input type="date" id="dateOfBirth" name="date_of_birth" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" placeholder="Enter your full address"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="occupation">Occupation</label>
                            <input type="text" id="occupation" name="occupation">
                        </div>
                        <div class="form-group">
                            <label for="education">Education Level</label>
                            <select id="education" name="education">
                                <option value="">Select Education</option>
                                <option value="high_school">High School</option>
                                <option value="bachelor">Bachelor's Degree</option>
                                <option value="master">Master's Degree</option>
                                <option value="phd">PhD</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">About Yourself</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>
                        <input type="file" id="profilePicture" name="profile_picture" accept="image/*">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="newsletter" value="1">
                            <span class="checkmark"></span>
                            Subscribe to newsletter
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" value="1" required>
                            <span class="checkmark"></span>
                            I agree to the terms and conditions *
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="reset" class="btn-reset">Clear Form</button>
                        <button type="submit" class="btn-submit">Save Bio Data</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="protected-bio.js"></script>
</body>
</html>
