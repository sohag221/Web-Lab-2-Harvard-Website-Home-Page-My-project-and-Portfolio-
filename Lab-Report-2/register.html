<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - User Registration System</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <img src="image/sohag.png" alt="Sohag" class="logo-img">
                    <span class="name">Md Sohag</span>
                </a>
            </div>
            <nav class="header-nav">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="about.html" class="nav-link">About Me</a></li>
                    <li><a href="portfolio.html" class="nav-link">My Portfolio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Create Your Account</h2>
                        <p>Register to access the bio form and manage your data</p>
                    </div>
                    
                    <form id="registerForm" class="auth-form" action="register.php" method="POST">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="full_name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirm_password" required>
                        </div>
                        
                        <button type="submit" class="btn-submit">Register</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
</body>
</html>
